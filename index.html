<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <img class="logo" src="images/logo.svg" alt="">
            <img class="illustration" src="images/illustration-mockups.svg" alt="">
        </div>
        
        <header>
            <h1>Build the Community Your Fans Will Love</h1>
        
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        
            <button>Register</button>
            
            <div class="icons">
                <ion-icon name="logo-facebook" class="facebook"></ion-icon>
                <ion-icon name="logo-twitter" class="twitter"></ion-icon>
                <ion-icon name="logo-instagram" class="instagram"></ion-icon>
            </div>
        </header>
        
    </main>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
